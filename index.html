  <script type="text/javascript">
    const sInp = document.getElementById('Input');
    const sBtn = document.getElementById('SearchButton');
    const bdBtn = document.getElementById('baidu');
    const ggBtn = document.getElementById('google');
    const sgBtn = document.getElementById('sogou');
    const blBtn = document.getElementById('bili');
    const zhBtn = document.getElementById('zhihu');
    const ghBtn = document.getElementById('github');
    const geBtn = document.getElementById('gitee');
    const cbd = document.getElementById('baidu1');
    const cgg = document.getElementById('google1');
    const csg = document.getElementById('sogou1');
    const cbl = document.getElementById('bili1');
    const czh = document.getElementById('zhihu1');
    const cgh = document.getElementById('github1');
    const cge = document.getElementById('gitee1');

    bdBtn.onclick = function (){
      bdBtn.className = 'active';
      ggBtn.className = '';
      sgBtn.className = '';
      blBtn.className = '';
      zhBtn.className = '';
      ghBtn.className = '';
      geBtn.className = '';
      cbd.checked = true;
    }

    ggBtn.onclick = function (){
      bdBtn.className = '';
      ggBtn.className = 'active';
      sgBtn.className = '';
      blBtn.className = '';
      zhBtn.className = '';
      ghBtn.className = '';
      geBtn.className = '';
      cgg.checked = true;
    }

    sgBtn.onclick = function (){
      bdBtn.className = '';
      ggBtn.className = '';
      sgBtn.className = 'active';
      blBtn.className = '';
      zhBtn.className = '';
      ghBtn.className = '';
      geBtn.className = '';
      csg.checked = true;
    }

    blBtn.onclick = function (){
      bdBtn.className = '';
      ggBtn.className = '';
      sgBtn.className = '';
      blBtn.className = 'active';
      zhBtn.className = '';
      ghBtn.className = '';
      geBtn.className = '';
      cbl.checked = true;
    }

    zhBtn.onclick = function (){
      bdBtn.className = '';
      ggBtn.className = '';
      sgBtn.className = '';
      blBtn.className = '';
      zhBtn.className = 'active';
      ghBtn.className = '';
      geBtn.className = '';
      czh.checked = true;
    }

    ghBtn.onclick = function (){
      bdBtn.className = '';
      ggBtn.className = '';
      sgBtn.className = '';
      blBtn.className = '';
      zhBtn.className = '';
      ghBtn.className = 'active';
      geBtn.className = '';
      cgh.checked = true;
    }

    geBtn.onclick = function (){
      bdBtn.className = '';
      ggBtn.className = '';
      sgBtn.className = '';
      blBtn.className = '';
      zhBtn.className = '';
      ghBtn.className = '';
      geBtn.className = 'active';
      cge.checked = true;
    }


    sBtn.onclick = function () {
      Search();
    }

    document.onkeydown = function () {
      if (event.keyCode === 13) {
        Search();
      }
    }

    function Search() {
      const urlbd = 'https://www.baidu.com/s?wd=' + sInp.value;
      const urlgg = 'https://www.google.com/search?q=' + sInp.value;
      const urlsg = 'https://www.sogou.com/web?query=' + sInp.value;
      const urlbl = 'https://search.bilibili.com/all?keyword=' + sInp.value;
      const urlzh = 'https://www.zhihu.com/search?type=content&q=' + sInp.value;
      const urlgh = 'https://github.com/search?q=' + sInp.value;
      const urlge = 'https://search.gitee.com/?skin=rec&type=repository&q=' + sInp.value;
      if (cbd.checked)
        window.open(urlbd);
      else if (cgg.checked)
        window.open(urlgg);
      else if (csg.checked)
        window.open(urlsg);
      else if (cbl.checked)
        window.open(urlbl);
      else if (czh.checked)
        window.open(urlzh);
      else if (cgh.checked)
        window.open(urlgh);
      else if (cge.checked)
        window.open(urlge)
    }
  </script>
